<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <!-- This is the title-->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

<!-- Header -->
<div class="container-fluid">
    <div class="card-header">
        <div class="card-body text-center bg-light text-black">
            <h1>Whats the Weather</h1>
        </div>
    </div>


     <!-- Container for Search div-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                        
                    <!-- Search area -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-secondary border-info">
                            <h2 class="card-subtitle mb-2 text-white">Whats the Weather in</h2>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchWeather" placeholder="Enter City Name">
                                <div class="input-group-append">
                                     <button class="btn btn-outline-secondary bg-primary sunButton" type="button"
                                        id="button-addon2"><i class="fas fa-sun"></i></button>
                                </div>
                            </div>
    
                            <ul class="list-group">
    
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
