<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.0/umd/popper.min.js" integrity="sha512-uxtUCZ+gIIpqJVZe/0IgmHq5yqW+2gzo3zsSqRXSlUBEM2IYxxnuyg7+i7j9SCv1R74/Zixdx0v8OiyShPWbkQ==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <!-- This is the title-->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

<!-- Header -->
<div class="container-fluid">
    <div class="card-header">
        <div class="card-body text-center bg-light text-black">
            <h1>Whats the Weather</h1>
        </div>
    </div>


     <!-- Container for Search div-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                        
                    <!-- Search area -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-secondary border-info">
                            <h2 class="card-subtitle mb-2 text-white">Whats the Weather in</h2>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchWeather" placeholder="Enter City Name">
                                <div class="input-group-append">
                                     <button class="btn btn-outline-secondary bg-primary sunButton" type="button"
                                        id="button-addon2"><i class="fas fa-sun"></i></button>
                                </div>
                            </div>
    
                            <ul class="list-group">
    
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Appends current weather forecast based on search-->
                <div class="col mt-4 mr-5">
                    <div class="card currentWeatherCard pb-2 pt-1 bg-secondary">
                        <h5 class="card-title mt-2 text-center">Current Forecast in...</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 nextFiveDay pl-5 bg-secondary">
                            <!-- Appends 5 day forecast based on search-->
                            <h5 class="card-title mt-2 mr-5">The Next 5 Days</h5>
                            <div class="row">
                                <div class="col nextDaysOne">
                                </div>
    
                            </div>
    
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<!-- JS and Jquery scripts -->
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

</body>

</html>
